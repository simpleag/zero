<!DOCTYPE html>
<html>
<head>
    <title>课程</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="./content/assets/css/weui.min.css">
    <link rel="stylesheet" href="./content/assets/css/default.css">
</head>
<body touchstart>
    <!--Loading状态-->
    <div class="page" id="loading">
        <div class="page__hd">
            <center><h1 class="page__title">Loading...</h1></center>
        </div>
    </div>    

    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
    </div>
</body>

<script type="text/javascript" src="./content/assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./content/assets/js/layout.js"></script>
<script type="text/javascript" src="./content/assets/js/class.js"></script>

<script type="text/html" id="classPage">
    <div class="page" id="class">
        <div class="page__hd">
            <h1 class="page__title">[className]</h1>
            <p class="page__desc">[classInfo]</p>
        </div>

        <div class="page__bd">
            <div class="weui-cells__title">教学老师</div>
            <div class="weui-cells">
                <input class="input-data__hide" type="text" name="teacherID" id="teacherID" value=[teacher_id] />
                <a class="weui-cell weui-cell_access" href="javascript:;" id="teacher"><div class="weui-cell__bd"><label class="weui-label">[teacherName]</label></div><div class="weui-cell__ft"></div></a>
            </div>
            <div class="weui-cells__title">上课时间</div>
            <div class="weui-cells">
                <div class="weui-cell"><div class="weui-cell__bd"><label class="weui-label-in">[count]</label></div></div>
                <div class="weui-cell"><div class="weui-cell__bd"><label class="weui-label-in">[time]</label></div></div>
            </div>
        </div>

        <div class="page__ft">
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_plain-primary" href="javascript:" id="showTooltips"  type="button">历史消息</a>
            </div>
        </div>
    </div>    
</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="./content/assets/css/weui.min.css">
    <link rel="stylesheet" href="./content/assets/css/default.css">
</head>
<body touchstart>
    <!--Loading状态-->
    <div class="page" id="loading">
        <div class="page__hd">
            <center><h1 class="page__title">Loading...</h1></center>
        </div>
    </div>

    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
    </div>

</body>

<script type="text/javascript" src="./content/assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./content/assets/js/layout.js"></script>
<script type="text/javascript" src="./content/assets/js/schoolTimetable.js"></script>

<script type="text/html" id="item_class">
    <div class="weui-media-box weui-media-box_text">
        <h4 class="weui-media-box__title">[className]</h4>
        <p class="weui-media-box__desc">[classTime]</p>
    </div>
</script>

<script type="text/html" id="item_week_class">
    <div class="weui-panel" id=[weekid]>
        <div class="weui-panel__hd">[week]</div>
        <div class="weui-panel__bd">
        </div>
    </div>
</script>

<script type="text/html" id="item_today_class">
    <div class="weui-panel">
        <div class="weui-panel__bd">
        </div>
    </div>
</script>

<script type="text/html" id="schoolTimetablePage">
    <div class="page" id="schoolTimetable">
        <div class="page__bd">
            <div class="weui-tab">
                
                <div class="weui-navbar">
                    <div class="weui-navbar__item weui-bar__item_on" onclick="tabCilck(this)">今天</div>
                    <div class="weui-navbar__item" onclick="tabCilck(this)">本周</div>
                </div>

                <div class="weui-tab__panel" id="tabPanelToday">
                    <div class="weui-panel"></div>
                </div>

                <div class="weui-tab__panel" id="tabPanelWeek" style="display:none;padding-top:50px">
                    <div class="weui-panel"></div>
                </div>

            </div>
        </div>
    </div>
</script>

</html>
